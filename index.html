<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot Kobe Sagami</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = 
	{
	"$schema": "https://vega.github.io/schema/vega-lite/v2.json",
		
	"data": {"url": "data/movies.json"},
	"transform": 
	[{
		"filter": {"and": [
	      	{"field": "IMDB Rating", "valid": true},
	      	{"field": "Rotten Tomatoes Rating", "valid": true}
	 	]}
	}],
	"mark": "rect",
	"width": 300,
	"height": 200,
	"encoding": 
	{
		"x": 
		{
	        	"bin": {"maxbins":60},
	      		"field": "IMDB Rating",
	      		"type": "quantitative"
	    	},
	    	"y":
		{
	      		"bin": {"maxbins": 40},
	      		"field": "Rotten Tomatoes Rating",
	      		"type": "quantitative"
	    	},
	    	"color": 
		{
	      		"aggregate": "count",
	      		"type": "quantitative"
	    	}
	},
	"config": 
	{
		"view": 
		{
	      		"stroke": "transparent"
	    	}
	}
	};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
